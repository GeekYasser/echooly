
<section id="teachers">
	    <p class="text-center" ng-show="loading"><img src="../../img/loader.gif"></p>


<div class="card">
	<div class="col-md-4">
	<label>Recherche:</label>
<input class="form-control" ng-model="query" type="text" placeholder="Chercher un enseignant">
</div>
<table  class="table table-striped">
	<thead>
		<tr>
			<th>Nom</th>
			<th>Pr√©nom</th>
			<th>Date de naissnace</th>
			<th>Lieu de naissnace</th>
			<th>Email</th>
			<th>Sexe</th>
			<th>Grade</th>
			

		</tr>
	</thead>
	<tbody >
		<tr ng-hide="loading" dir-paginate="teacher in teachers | filter:query | itemsPerPage: 8" current-page="currentPage">

			<td>//teacher.name//</td>
			<td>//teacher.lastName//</td>
			<td>//teacher.dob//</td>
			<td>//teacher.pob//</td>
			<td>//teacher.email//</td>
			<td>//teacher.gender//</td>
			<td>//teacher.grade//</td>
			

		</tr>
	</tbody>
</table>
</div>
<div class="col-md-4"></div>
<div class="col-md4"><dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination.tpl.html"></dir-pagination-controls></div>

</section>
